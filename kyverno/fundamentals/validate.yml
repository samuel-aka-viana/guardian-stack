apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
spec:
  validationFailureAction: enforce
  rules:
    - name: validate-resource-limits
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Todos os Pods devem ter limites de CPU e mem√≥ria definidos."
        pattern:
          spec:
            containers:
              - resources:
                  limits:
                    memory: "?*"
                    cpu: "?*"